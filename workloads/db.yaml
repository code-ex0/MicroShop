apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    app: db
  name: db
  namespace: microshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: db
    spec:
      containers:
        - image: mysql
          name: mysql
          resources: {}
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "no"
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "no"
    volumeClaimTemplates:
      - metadata:
          name: mysql-persistent-storage
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
status: {}
